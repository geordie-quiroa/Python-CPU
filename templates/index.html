<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Python CPU</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body class="crt">
    <div class="title">=========== PYTHON CPU ===========</div>
    <div class="registers">
        <div>----------- REGISTERS -----------</div>
        <ul>
            <li>
                A:
                <span id="a">
                    {{ aR }}
                </span>
            </li>
            <li>
                B:
                <span id="b">
                    {{ bR }}
                </span>
            </li>
            <li>
                C:
                <span id="c">
                    {{ cR }}
                </span>
            </li>
            <li>
                D:
                <span id="d">
                    {{ dR }}
                </span>
            </li>
            <li>
                PC:
                <span id="pc">
                    {{ pcR }}
                </span>
            </li>
            <li>
                IR:
                <span id="ir">
                    {{ iR }}
                </span>
            </li>
        </ul>
    </div>
    <div class="terminal">
        <div>------------- OUTPUT -------------</div>
        <ul class="output">
            <!-- AQUI INSERTAR EL OUTPUT COMO UN NUEVO LI -->
            <li> {{ test }}</li>
            <li class="pointer">â–ˆ</li>
        </ul>
    </div>
  </body>
</html>
